<html>
    <head>
        <title>

        </title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div id="main">
            <header>
                <h1>
                    TASK MANAGER
                </h1>
            </header>
            <div id="input-container">
                
                <input id="task" type="text" placeholder="Type the task to add">
                <i class="fa fa-calendar-plus-o fa-3x addIcon" aria-hidden="true"></i>
                <button id="addButton"><i class="fa fa-plus-circle fa-3x" aria-hidden="true"></i></button>
            </div>
            <div id="extra-buttons" style="display: flex; justify-content: space-between;">
                <button id="sortButton">Sort</button>
                <button id="deleteChecked">Delete</button>
            </div>
            <div id="task-container">
                <ul id="task-list">
                   <!-- li item -->
                </ul>
                <span id="taskLeft"><b id="taskCount">0</b> task(s) left to be completed</span>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
